rules = [
  OrganizeImports,
  RemoveUnused
]
OrganizeImports {
  targetDialect = Scala2
  blankLines = Auto
  coalesceToWildcardImportThreshold = null
  expandRelative = false
  groupExplicitlyImportedImplicitsSeparately = false
  groupedImports = Merge
  groups = [
    "re:javax?\\."
    "scala."
    "scala.meta."
    "*"
  ]
  importSelectors = singleLine
  importSelectorsOrder = Ascii
  importsOrder = Ascii
  preset = DEFAULT
  removeUnused = true
}
